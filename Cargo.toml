octocrab = { version = "^0", git = "https://github.com/SuperSandro2000/octocrab.git", branch = "pr_commits" }
serde = "^1"
serde_yml = "^0"
tokio = { version = "^1", features = ["macros", "rt-multi-thread"] }
url = "^2"
