name = "pear-reviewer"
license = "Apache-2.0"
repository = "https://github.com/sapcc/pear-reviewer"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "^1"
clap = { version = "^4", features = ["derive", "env"] }
